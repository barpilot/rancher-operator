apiVersion: apps/v1
kind: Deployment
metadata:
  name: rancher-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: rancher-operator
  template:
    metadata:
      labels:
        name: rancher-operator
    spec:
      serviceAccountName: rancher-operator
      containers:
        - name: rancher-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - rancher-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "rancher-operator"
